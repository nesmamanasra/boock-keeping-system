<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
        <h2>Add Receitp</h2>
        <form role="form"  autocomplete="off">
            <div class="form-group">
                <input type="text" name="nameReceipt" id="nameReceipt" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <input type="number" name="recNum" id="recNum" placeholder="Enter Payment" required>
            </div>
            <div class="form-group">
                <input type="date" name="dateReceipt" id="dateReceipt" placeholder="Enter Date" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Receipt</button>
            </div>
        </form>    
    </div>
    </div>
     
    <script type="text/javascript" src="paymentAndReceipt.js"></script>
</body>
</html>
