<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
        <h2>Add Payment</h2>
        <form role="form" autocomplete="off" >
            <div class="form-group">
                <input type="text" name="namePayment" id="namePayment" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <input type="number" name="payNum" id="payNum" placeholder="Enter Receipt" required>
            </div>
            <div class="form-group">
                <input type="date" name="datePayment" id="datePayment" placeholder="Enter Date" required>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Add Payment</button>
            </div>
        </form>    
    </div>
    <table class="customers">
        <tr>
          <th>ID</th>
          <th>Company</th>
          <th>Receipt</th>
          <th>Date</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        <tbody id ="tbody">
         
        </tbody>
      </table>
    </div>
     
    <script type="text/javascript" src="paymentCrud.js"></script>
</body>
</html>
