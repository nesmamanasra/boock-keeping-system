    <title>Payment</title>

<body>
    <div class="container">
        <div class="main">
        <h2>Report page</h2>
        <form role="form" autocomplete="off" >
            <div class="form-group">
                <label >From: </label>
                <input type="date" name="fromDate" id="fromDate" placeholder="Enter Your Date" required>
            </div>

            <div class="form-group">
                <label >To: </label>
                <input type="date" name="toDate" id="toDate" placeholder="Enter Your Date" required>
            </div>
            <div class="form-group">
                <button type="submit" id="balance">Balance Sheet</button>
            </div>
            <div class="form-group">
                <button type="submit" id="customer">Customer report</button>
            </div>
            <div class="form-group">
                <button type="submit" id="employee">Employee report</button>
            </div>
        </form>    
    </div>
